<div class="playback-controls">
    <button (click)="playCurrentTrack()" [disabled]="isPlaying || !currentTrack">Play</button>
    <button (click)="pausePlayback()" [disabled]="!isPlaying">Pause</button>
    <button (click)="stopPlayback()" [disabled]="!isPlaying">Stop</button>
    <button (click)="nextTrack()" [disabled]="!isPlaying">Next</button>
  </div>
