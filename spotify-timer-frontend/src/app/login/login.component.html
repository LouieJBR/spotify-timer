<div class="login-container">
    <button *ngIf="!isLoggedIn" (click)="loginWithSpotify()">
        <h3>Login with Spotify</h3>
    </button>
    <button *ngIf="isLoggedIn" 
            (click)="logout()" 
            (mouseover)="isHovered = true" 
            (mouseout)="isHovered = false"
            (focus)="isHovered = true" 
            (blur)="isHovered = false">
        <h3>
            <span *ngIf="!isHovered" class="usernameDisplay">{{ displayName }}</span>
            <span *ngIf="isHovered">Logout</span>
        </h3>
    </button>
</div>
