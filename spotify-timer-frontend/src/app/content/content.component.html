<div class="content-container">
    <h1>Spotify Timer</h1>
    <hr>
    <app-login></app-login>
    <app-timer></app-timer>
    <div class="dropdown-container">
        <label for="playlists">Choose a playlist:</label>
        <select class="playlist-select" name="playlists" id="playlists">
            <option *ngFor="let playlist of playlists" [value]="playlist">{{ playlist }}</option>
        </select> 
    </div>
</div>
